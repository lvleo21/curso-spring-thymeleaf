<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: whitesmoke">


<div class="vw-100 vh-100 d-flex justify-content-center d-flex align-items-center">
    <div class="card shadow rounded">
        <div class="card-header">
            <h2 class="text-center">Formul√°rio de Cadastro</h2>
        </div>

        <div class="card-body">
            <form autocomplete="on" th:action="@{/registration/save}" th:object="${user}" method="post" role="form">

                <div class="form-group">
                    <label class="font-weight-bold">Nome</label>
                    <input class="form-control" type="text" th:field="*{name}"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:uerrors="*{name}"></small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Sobrenome</label>
                    <input class="form-control" type="text" th:field="*{lastName}"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                           th:uerrors="*{lastName}"></small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Email</label>
                    <input class="form-control" type="text" th:field="*{email}" placeholder="Email"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:uerrors="*{email}"></small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Username</label>
                    <input class="form-control" type="text" th:field="*{userName}" placeholder="Username"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('userName')}"
                           th:uerrors="*{userName}"></small>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Senha</label>
                    <input class="form-control" type="text" th:field="*{password}"
                           th:maxlength="11"/>
                    <small th:if="${#fields.hasErrors('password')}" th:uerrors="*{password}"
                           class="text-danger"></small>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold">CADASTRAR</button>
                    <a class="btn btn-outline-secondary btn-block font-weight-bold" th:href="@{/}"> VOLTAR </a>
                </div>


            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
