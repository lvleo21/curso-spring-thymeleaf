<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: whitesmoke">

<div class="vw-100 vh-100 d-flex justify-content-center d-flex align-items-center">
    <h2><span th:utext="${successMessage}"></span></h2>

    <div class='w-25'>

        <div class="card shadow rounded">
            <div class = "card-header">
                <h4 class="text-center">Olá, seja bem-vindo!</h4>
                <h5 class="text-center">Faça o login para continuar.</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
                    </div>

                    <div th:if="${param.error}" class="text-center">
                        <p class="text-danger">USUÁRIO ou SENHA inválida, tente novamente.</p>
                    </div>

                    <button type="Submit" class="btn btn-primary btn-block font-weight-bold" name="Submit" th:text="Entrar"></button>
                    <a th:href="@{/registration}" class="btn btn-outline-secondary btn-block font-weight-bold">Cadastre-se</a>
                </form>
            </div>
        </div>


    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
